apply plugin: 'com.android.application'


android {
	compileSdkVersion rootProject.ext.compile
	buildToolsVersion rootProject.ext.buildTools
	defaultConfig {
		applicationId "com.joker.main"
		minSdkVersion rootProject.ext.min
		targetSdkVersion rootProject.ext.target
		versionCode 1
		versionName "1.0"
		manifestPlaceholders = [PACKAGE_NANE  : applicationId]
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree(include: ['*.jar'], dir: 'libs')
	compile "com.android.support:appcompat-v7:$rootProject.ext.supportVersion";
	compile project(':common_utils');
	compile project(':photoselector');
}
