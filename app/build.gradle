apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'


android {
	compileSdkVersion rootProject.ext.compile
	buildToolsVersion rootProject.ext.buildTools
	defaultConfig {
		applicationId "com.joker.main"
		minSdkVersion rootProject.ext.min
		targetSdkVersion rootProject.ext.target
		versionCode 1
		versionName "1.0"
		manifestPlaceholders = [PACKAGE_NANE  : applicationId]
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	implementation rootProject.ext.libs['v7']
	implementation project(':common_utils')
	implementation project(':photoselector')
	implementation project(':permissions')
	implementation project(path: ':camera')
	implementation rootProject.ext.libs['kotlin8']
}
repositories {
	mavenCentral()
}
