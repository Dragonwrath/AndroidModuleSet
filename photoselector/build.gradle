apply plugin: 'com.android.library'

android {
	compileSdkVersion project.properties['compileSdkVersion'].toInteger()
	buildToolsVersion project.properties['buildToolsVersion'].toString()

	defaultConfig {
		minSdkVersion project.properties['minSdkVersion'].toInteger()
		targetSdkVersion project.properties['targetSdkVersion'].toInteger()
		versionCode 1
		versionName "1.0"

		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree(include: ['*.jar'], dir: 'libs')
	compile "com.android.support:appcompat-v7:${rootProject.ext.supportVersion}";
	compile "com.android.support:support-v4:${rootProject.ext.supportVersion}";
	compile "com.android.support:recyclerview-v7:${rootProject.ext.supportVersion}";
	compile "com.github.bumptech.glide:glide:${rootProject.ext.glide}";
	compile "com.android.support.constraint:constraint-layout:$rootProject.ext.constraint";
	compile project(':common_utils');
}
