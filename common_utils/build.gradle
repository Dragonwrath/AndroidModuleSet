apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply from:file(rootDir.path+"\\default.gradle")

android {
	defaultConfig {
		manifestPlaceholders = [FILE_PROVIDER_AUTHORITY: applicationId + ".fileprovider"]
